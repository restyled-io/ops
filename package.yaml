---
name: restyled-ops
version: "0.0.0"

# Dependencies shared in *all* targets
dependencies:
  - base

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -O2
  dependencies:
    - aeson
    - aeson-qq
    - amazonka
    - amazonka-cloudformation
    - amazonka-core
    - bytestring
    - containers
    - lens
    - mtl
    - optparse-generic
    - pushover
    - shakespeare
    - stratosphere
    - text
    - unordered-containers

executables:
  restyled-ops:
    main: main.hs
    source-dirs: app
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - restyled-ops
      - optparse-applicative
      - optparse-generic

tests:
  doctest:
    main: DocTest.hs
    dependencies:
      - doctest
